<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <style>
      input {
        width: 300px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      여행기간을 선택하세요. 탑승일 선택
      <input type="text" id="trip-start" placeholder="가는날 선택" /><br />
      <input type="text" id="trip-end" placeholder="오는날 선택" /><br />
      <dl>
        <dt>탑승일</dt>
        <dd class="start"></dd>
        <dt>오는날</dt>
        <dd class="end"></dd>
      </dl>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const trip = document.getElementById("trip-start");
        const come = document.getElementById("trip-end");
        const start = document.querySelector(".start");
        const end = document.querySelector(".end");

        function updateTrip() {
          start.innerHTML = trip.value;
          end.innerHTML = come.value; 
        }

        const config = {
          altInput: true, // 기존 입력을 숨기고 새 입력을 만듦
          altFormat: "Y-m-d H:i", // 날짜 선택 후 표시 형태
          defaultDate: new Date(), // 기본 선택 시간
          locale: "ko", // 한국어
          time_24hr: true, // 24시간 형태
          disableMobile: true, // 모바일 지원
          minDate: "today",
          dateFormat: "Y-m-d",
          defaultDate: "today",
        };
        flatpickr(trip, {
          config,
          onChange: function () {
            updateTrip();
          },
        });
        flatpickr(come, {
          config,
          onChange: function () {
            updateTrip();
          },
        });
      });
    </script>
  </body>
</html>
